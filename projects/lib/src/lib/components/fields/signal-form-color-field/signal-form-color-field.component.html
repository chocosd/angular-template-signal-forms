<div class="color-field-wrapper">
  @if (isSwatchOnly()) {
    <label class="color-swatch">
      <input type="color" class="sr-only" [signalModel]="field()" />
      <span
        class="swatch-display"
        [style.background]="currentColor()"
        aria-hidden="true"
      ></span>
    </label>
  } @else {
    <div class="color-picker-full">
      <input type="color" class="color-input" [signalModel]="field()" />

      <input
        type="text"
        class="hex-input"
        [value]="inputValue()"
        [attr.aria-label]="'Hex color code for ' + field().name"
        (input)="onTextInputChange($event.target.value)"
      />
    </div>
  }
</div>
