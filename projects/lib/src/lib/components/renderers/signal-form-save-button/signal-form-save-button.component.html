<section class="form-button-row">
  @if (showReset()) {
    <button class="form-button" type="button" (click)="form().reset()">
      Reset
    </button>
  }

  <button
    type="submit"
    [disabled]="isDisabled()"
    [class]="buttonClass()"
    (click)="save()"
  >
    {{ buttonText() }}
  </button>
</section>
