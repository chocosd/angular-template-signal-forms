<div class="form-rating" role="radiogroup" [signalModel]="field()">
  <div class="rating-stars">
    @for (star of stars(); track star) {
      <button
        class="star"
        type="button"
        role="radio"
        [class.filled]="field().value() >= star"
        [attr.aria-label]="'Rate ' + star + ' star'"
        [attr.aria-checked]="field().value() === star"
        (click)="setRating(star)"
      >
        â˜…
      </button>
    }
  </div>
</div>
