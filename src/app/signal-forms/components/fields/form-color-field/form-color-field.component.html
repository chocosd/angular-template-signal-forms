<div class="color-field-wrapper">
  @if (isSwatchOnly()) {
    <label class="color-swatch">
      <input
        type="color"
        class="sr-only"
        [signalModel]="field()"
        [form]="form()"
        [value]="currentColor()"
      />
      <span
        class="swatch-display"
        [style.background]="currentColor()"
        aria-hidden="true"
      ></span>
    </label>
  } @else {
    <div class="color-picker-full">
      <input
        type="color"
        class="color-input"
        [signalModel]="field()"
        [form]="form()"
        [value]="currentColor()"
      />

      <!-- This is a temporary input for hex value editing -->
      <input
        type="text"
        class="hex-input"
        [value]="inputValue()"
        [attr.aria-label]="'Hex color code for ' + field().name"
        (input)="onTextInputChange($event.target.value)"
      />
    </div>
  }
</div>
