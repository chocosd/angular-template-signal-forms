<label class="form-checkbox-wrapper" [attr.for]="name()">
  <input
    class="checkbox"
    type="checkbox"
    [id]="name()"
    [attr.name]="name()"
    [attr.aria-describedby]="ariaDescribedBy()"
    [attr.aria-invalid]="error() ? 'true' : 'false'"
    [disabled]="disabled()"
    [checked]="value()"
    (change)="handleInput($event)"
    (blur)="handleBlur()"
  />
  <span class="form-checkbox-label">{{ label() }}</span>
</label>
