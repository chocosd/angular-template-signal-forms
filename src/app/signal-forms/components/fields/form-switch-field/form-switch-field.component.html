<label class="switch-wrapper">
  <input
    type="checkbox"
    role="switch"
    class="switch-input"
    [attr.name]="name()"
    [checked]="value()"
    [id]="name()"
    [attr.aria-checked]="value()"
    [attr.aria-describedby]="ariaDescribedBy()"
    [attr.aria-invalid]="error() ? 'true' : 'false'"
    [disabled]="disabled()"
    (change)="handleInput($event)"
    (blur)="handleBlur()"
  />
  <span class="switch-slider" aria-hidden="true"></span>
</label>
