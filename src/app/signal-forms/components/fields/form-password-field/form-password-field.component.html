<div class="form-input-wrapper">
  <input
    class="form-input"
    type="password"
    [attr.name]="name()"
    [id]="name()"
    [placeholder]="config()?.placeholder"
    [attr.aria-describedby]="ariaDescribedBy()"
    [attr.aria-invalid]="error() ? 'true' : 'false'"
    [disabled]="disabled()"
    [value]="value()"
    (input)="handleInput($event)"
    (blur)="handleBlur()"
  />
</div>
