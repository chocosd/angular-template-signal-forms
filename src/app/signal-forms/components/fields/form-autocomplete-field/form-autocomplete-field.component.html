<div
  class="form-input-wrapper"
  [ngClass]="showDropdown() ? 'dropdown-open' : ''"
  #autocompleteInputWrapper
>
  <input
    class="form-input"
    type="text"
    [attr.name]="name()"
    [value]="value()?.label ?? ''"
    (input)="search.set($event.target.value)"
    (focus)="showDropdown.set(true)"
    (change)="handleBlur()"
    (blur)="handleBlur()"
  />
</div>
