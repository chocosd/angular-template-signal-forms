<div class="form-input-wrapper">
  <input
    type="number"
    class="form-input"
    [attr.name]="name()"
    [placeholder]="config()?.placeholder"
    [disabled]="disabled()"
    [step]="config()?.precision ?? 1"
    [(value)]="value"
    (input)="handleInput($event)"
    (change)="handleBlur()"
    (blur)="handleBlur()"
  />
</div>
