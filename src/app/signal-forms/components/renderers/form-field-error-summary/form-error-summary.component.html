@if (currentError()) {
  <div class="form-error-summary">
    <button type="button" (click)="focusPrevious()">&#x25C0;</button>
    <span
      tabindex="0"
      class="form-error-summary-message"
      (click)="focusCurrent()"
      (keydown.enter)="focusCurrent()"
      >{{ currentError()?.message ?? currentError() }}</span
    >
    <button type="button" (click)="focusNext()">&#x25B6;</button>
  </div>
}
