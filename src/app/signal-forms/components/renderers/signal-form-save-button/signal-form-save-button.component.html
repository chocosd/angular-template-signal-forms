<section class="form-button-row">
  @if (showReset()) {
    <button class="form-button" type="button" (click)="form().reset()">
      Reset
    </button>
  }

  <button
    type="submit"
    [disabled]="!form().anyTouched()"
    [class.saved]="form().hasSaved()"
    class="form-button"
    (click)="save()"
  >
    {{ submitButtonText() }}
  </button>
</section>
