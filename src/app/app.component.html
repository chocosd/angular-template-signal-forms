<div class="form-button-rows">
  @for (action of actions; track action.label) {
    <button class="button form-button" (click)="action.action()">
      {{ action.label }}
    </button>
  }
</div>

<section class="example-view">
  @switch (view()) {
    @case ("form") {
      <example-signal-form />
    }
    @case ("stepper") {
      <example-signal-form-stepper />
    }
    @case ("form-rows") {
      <example-signal-form-rows />
    }
  }
</section>
